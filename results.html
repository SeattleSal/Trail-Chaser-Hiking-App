<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <div class="modal is-active" id="geoModal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <p>Trail Chasers uses geolocation to provide you with directions to your hikes. Please confirm we can use your location.</p>
      <div class="btn-container column">
        <button class="button is-primary" id="closeBtn" data-geolocation='yes'>Close</button>
      </div>
    </div>
  </div>

  <header class="column hero is-centered">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-darker is-size-1" id="tcTitle"><a href="./index.html">
          <i class="fas fa-hiking"></i> Trail Chasers</a>
        </h1>
        <h2 class="subtitle">
          Your new hiking buddy!
        </h2>
      </div>
    </div>
  </header>
  <main class="container">

    <div class="tile is-ancestor has-text-white">

      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">

            <article class="tile is-child notification tile-group">
              <p class="title">Hike Name</p>
              <p class="subtitle">Top tile</p>
            </article>

            <article class="tile is-child notification tile-group">
              <p class="title">Reviews</p>
              <p class="subtitle">Bottom tile</p>
            </article>

          </div>

          <div class="tile is-parent">
            <article class="tile is-child notification tile-group">
              <p class="title">Map</p>
              <p class="subtitle">With an image</p>
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png">
              </figure>
          </div>

        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification tile-group">
            <p class="title">Weather Forecast</p>

            <div class="columns">

              <div class="card column">
                <div class="card-content">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p id="weatherday0" class="title is-4"></p>
                  </div>
                  <div id="weatherinfo0" class="content">
                  </div>
                </div>
              </div>

              <div class="card column">
                <div class="card-content">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p id="weatherday1" class="title is-4"></p>
                  </div>
                </div>
                <div id="weatherinfo1" class="content">
                </div>
              </div>

              <div class="card column">
                <div class="card-content">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p id="weatherday2" class="title is-4"></p>
                  </div>
                </div>
                <div id="weatherinfo2" class="content"></div>
              </div>

              <div class="card column">
                <div class="card-content">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p id="weatherday3" class="title is-4"></p>
                  </div>
                </div>
                <div id="weatherinfo3" class="content">
                </div>
              </div>

              <div class="card column">
                <div class="card-content">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p id="weatherday4" class="title is-4"></p>
                  </div>
                </div>
                <div id="weatherinfo4" class="content"></div>
              </div>

              <div class="card column">
                <div class="card-content">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p id="weatherday5" class="title is-4"></p>
                  </div>
                </div>
                <div id="weatherinfo5" class="content">
                </div>
              </div>

              <div class="card column">
                <div class="card-image">
                </div>
                <div class="card-content">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p id="weatherday6" class="title is-4"></p>
                  </div>
                </div>
                <div id="weatherinfo6" class="content">
                </div>
              </div>

            </div>
          </article>
        </div>
      </div>

      <div class="tile is-parent">
        <article class="tile is-child notification tile-group">
          <div class="content">
            <p class="title">Hike Description</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
