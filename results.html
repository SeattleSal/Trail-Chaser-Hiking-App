<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/results.css">

  <title>Trail Chasers: Your Next Hike</title>
</head>

<body>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hey Friends!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Trail Chasers utilizes user location to provide accurate map directions to your hike. Please confirm to see
            the directions to <span id='hike-modal'></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <header class="column hero is-centered">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-darker is-size-1" id="tcTitle"><a href="./index.html">
            <i class="fas fa-hiking"></i> Trail Chasers</a>
        </h1>
        <h2 class="subtitle is-size-4">
          Your new hiking buddy!
        </h2>
      </div>
    </div>
  </header> -->
  <main class="col-lg-12 justify-content-center">
    <nav class="nav nav-tabs col-md-8 mt-4">
        <button class="custom-btn rounded-top col-3 text-white current-tab" id="info-tab"><span id="hike-info"></span>Info</button>
        <button class="custom-btn rounded-top col-3 text-white" id="forecast-tab">Weather Forecast</button>
        <button class="custom-btn rounded-top col-3 text-white" id="map-tab">Map</button>
        <button class="custom-btn rounded-top col-3 text-white" id="directions-tab">Directions</button>
    </nav>

    <section class="col-lg-12 p-4 d-flex flex-row flex-wrap justify-content-center" id="info">
      <figure class="col-lg-6">
        <img class='col-lg-12' id='hikeImage' src="" alt="Hike Image">
      </figure>
      <div class='col-lg-6 text-white'>
        <h2 id="hikeName"></h3>
        <h4 id="difficulty"></h4>
        <p id="description"></p>
      </div>
    </section>

    <section class="col-12 p-4 d-flex flex-row flex-wrap justify-content-around">
      <div class="card text-center col-md-2">
        <div class="card-body">
          <img id="weathericon0" alt="Weather Icon">
          <h5 id='weatherday0' class="card-title"></h5>
          <p id="weatherinfo0" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center col-md-2">
        <div class="card-body">
          <img id="weathericon1" alt="Weather Icon">
          <h5 id='weatherday1' class="card-title"></h5>
          <p id="weatherinfo1" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center col-md-2">
        <div class="card-body">
          <img id="weathericon2" alt="Weather Icon">
          <h5 id='weatherday2' class="card-title"></h5>
          <p id="weatherinfo2" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center col-md-2">
        <div class="card-body">
          <img id="weathericon3" alt="Weather Icon">
          <h5 id='weatherday3' class="card-title"></h5>
          <p id="weatherinfo3" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center col-md-2">
        <div class="card-body">
          <img id="weathericon4" alt="Weather Icon">
          <h5 id='weatherday4' class="card-title"></h5>
          <p id="weatherinfo4" class="card-text"></p>
        </div>
      </div>
    </section>

    <section class="col-lg-12 p-4" id="map-section">
      <div class="col-lg-12">
        <div id="map"></div>
      </div>
    </section>

    <section class="col-lg-12 p-4" id="direction-section">
      <div class="col-lg-12">
        <div id="bottom-panel"></div>
      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/indexscript.js"></script>
  <script src="./assets/script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOGyxS_RiEneLIpqf6mUUIL2HI2sEms4&libraries=places&callback=initMap">
    </script>
</body>

</html>
