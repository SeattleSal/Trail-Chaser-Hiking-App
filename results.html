<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/results.css">

  <title>Trail Chasers: Your Next Hike</title>
</head>

<body class="d-flex justify-content-center align-items-center flex-column">

  <div class="modal" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hey Friends!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Trail Chasers utilizes user location to provide accurate map directions to your hike. Please confirm to see
            the directions to <span id='hike-modal'></span>.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeBtn" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">TR<i class="fas fa-mountain"></i>IL Chasers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="col-lg-8">

    <nav id="nav-desktop" class="nav nav-tabs col-md-8 mt-4">
      <button class="custom-btn rounded-top col-3 text-white active" data-section='info'>Info</button>
      <button class="custom-btn rounded-top col-3 text-white" data-section='weather'>Weather</button>
      <button class="custom-btn  map-btns rounded-top col-3 text-white" data-section='map'>Map</button>
      <button class="custom-btn rounded-top col-3 text-white" data-section='directions'>Directions</button>
    </nav>

    <nav id="nav-mobile" class="nav nav-tabs col-md-8 mt-5">
      <button class="custom-btn rounded-top col-2 text-white p-1 active" data-section='info'><i
          class="text-white fas fa-info-circle"></i></button>
      <button class="custom-btn rounded-top col-2 text-white p-1" data-section='weather'><i
          class="text-white fas fa-cloud"></i></button>
      <button class="custom-btn map-btns rounded-top col-2 text-white p-1" data-section='map'><i
          class="text-white fas fa-map-pin"></i></button>
      <button class="custom-btn rounded-top col-2 text-white p-1" data-section='directions'><i
          class="text-white fas fa-map-signs"></i></button>
    </nav>

    <section class="col-lg-12 p-4 d-flex flex-row flex-wrap justify-content-center" id="info-section">
      <div class="col-lg-6 text-white">
        <h2 id="hikeName"></h2>
        <img class='col-lg-12 p-0 rounded' id='hikeImage' src="" alt="Hike Image">
      </div>
      <div class='col-lg-6 text-white'>
        <h4 id="difficulty"></h4>
        <p id="description"></p>
      </div>
    </section>

    <section class="hide col-12 p-4 d-flex flex-row flex-wrap justify-content-around" id="weather-section">
      <div class="card text-center">
        <div class="card-body">
          <img id="weathericon0" alt="Weather Icon">
          <h5 id='weatherday0' class="card-title m-0"></h5>
          <p id="weatherinfo0" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center">
        <div class="card-body">
          <img id="weathericon1" alt="Weather Icon">
          <h5 id='weatherday1' class="card-title"></h5>
          <p id="weatherinfo1" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center">
        <div class="card-body">
          <img id="weathericon2" alt="Weather Icon">
          <h5 id='weatherday2' class="card-title"></h5>
          <p id="weatherinfo2" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center">
        <div class="card-body">
          <img id="weathericon3" alt="Weather Icon">
          <h5 id='weatherday3' class="card-title"></h5>
          <p id="weatherinfo3" class="card-text"></p>
        </div>
      </div>
      <div class="card text-center">
        <div class="card-body">
          <img id="weathericon4" alt="Weather Icon">
          <h5 id='weatherday4' class="card-title"></h5>
          <p id="weatherinfo4" class="card-text"></p>
        </div>
      </div>
    </section>

    <section class="hide col-lg-12 p-4" id="map-section">
      <div class="col-lg-12">
        <div id="map"></div>
      </div>
    </section>

    <section class="hide col-lg-12 p-4" id="directions-section">
      <div class="col-lg-12">
        <div id="bottom-panel"></div>
      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/indexscript.js"></script>
  <script src="./assets/script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOGyxS_RiEneLIpqf6mUUIL2HI2sEms4&libraries=places&callback=initMap">
    </script>
</body>

</html>
